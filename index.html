<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./Img/favicon-16x16.png" type="favicon" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="wrapper">
            <div class="box">
              <a
                class="link"
                href="https://mail.google.com/mail/?authuser=0&amp;ogbl"
                target="_top"
                >Gmail</a
              >
              <a
                class="link"
                href="https://www.google.com.mx/imghp?hl=es-419&amp;authuser=0&amp;ogbl"
                target="_top"
                >Imágenes</a
              >
            </div>
            <div class="box">
              <div class="dots"><img src="./Img/dots.png" alt="Dots" /></div>
              <div class="link">
                <img id="profile" src="./Img/photo.jpg" alt="profile" />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <article>
      <div class="logoContainer">
        <div class="items">
          <div class="top">
            <img src="./Img/logo.png" alt="Google" />
          </div>
        </div>

        <div class="items boxes">
          <div class="containerBoxes">
            <div class="middle">
              <div class="search">
                <i class="fas fa-search"></i>
              </div>
              <div class="input">
                <form>
                  <input type="search" />
                </form>
              </div>
              <div class="speech">
                <i class="fas fa-microphone"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="items buttons">
          <div class="bottom">
            <input class="button" value="Buscar con Google" type="submit" />
            <input class="button" value="Me siento con suerte" type="submit" />
          </div>
        </div>
      </div>
      <p id="google">
        Ofrecido por Google en: <a href="#" id="english"> English</a>
      </p>
    </article>

    <footer>
      <div class="footerContainer">
        <div class="footerWrapper">
          <div class="ftop">
            <a class="space" href="#">México</a>
          </div>
          <div class="fbottom">
            <div id="left">
              <a class="space" href="#"> Sobre Google</a>
              <a class="space" href="#">Publicidad</a>
              <a class="space" href="#">Negocios</a>
              <a class="space" href="#">Como funciona la Búsqueda</a>
            </div>
            <div id="right">
              <a href="#">Privacidad</a>
              <a href="#">Condiciones</a>
              <a href="#">Preferencias</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
